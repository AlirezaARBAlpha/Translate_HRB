<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Language Translator | Hamidreza</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input  row">
          <div class="text-input col border border-2 ms-2">
            <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          </div>
          <div class="col-sm-1" style="width: 3%;margin-top: 10%;">
              <div class="exchange"><i class="fas fa-exchange-alt"></i></div> 
          </div>
          <div class=" col border border-2 me-2 ms-1">
            <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>

          </div>          
        </div>
        <ul class="controls row-li">
          <li class="row-li from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="row-li to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button class="translateBtn">Translate Text</button>
    </div>
    
    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
